<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Edit Employee</h2>

        <form th:action="@{'/update/' + ${employee.id}}" th:object="${employee}" method="post" novalidate>

            <!-- First Name -->
            <div class="mb-3">
                <label for="firstName">First Name</label>
                <input type="text"
                       id="firstName"
                       th:field="*{firstName}"
                       class="form-control"
                       pattern="^[A-Za-z]{2,50}$"
                       title="First name should contain only letters (2-50 characters)"
                       required>
                <div class="invalid-feedback">
                    Please enter a valid first name (letters only, 2-50 characters).
                </div>
            </div>

            <!-- Last Name -->
            <div class="mb-3">
                <label for="lastName">Last Name</label>
                <input type="text"
                       id="lastName"
                       th:field="*{lastName}"
                       class="form-control"
                       pattern="^[A-Za-z]{2,50}$"
                       title="Last name should contain only letters (2-50 characters)"
                       required>
                <div class="invalid-feedback">
                    Please enter a valid last name (letters only, 2-50 characters).
                </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email"
                       id="email"
                       th:field="*{email}"
                       class="form-control"
                       placeholder="example@domain.com"
                       title="Please enter a valid email address"
                       required>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>

            <!-- Phone -->
            <div class="mb-3">
                <label for="phone">Phone</label>
                <input type="text"
                       id="phone"
                       th:field="*{phone}"
                       class="form-control"
                       pattern="^[0-9]{10}$"
                       maxlength="10"
                       title="Phone number must be exactly 10 digits"
                       required>
                <div class="invalid-feedback">
                    Please enter a valid 10-digit phone number.
                </div>
            </div>

            <!-- Department -->
            <div class="mb-3">
                <label for="department">Department</label>
                <input type="text"
                       id="department"
                       th:field="*{department}"
                       class="form-control"
                       required
                       title="Please enter the department name">
                <div class="invalid-feedback">
                    Please enter a valid department name.
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update Employee</button>
                <a th:href="@{/employees}" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
<script>
    // Bootstrap custom validation
    (function () {
        'use strict'

        // Fetch all forms we want to apply custom validation to
        var forms = document.querySelectorAll('form')

        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>

</body>
</html>
