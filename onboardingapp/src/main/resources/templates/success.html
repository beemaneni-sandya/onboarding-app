<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Submission Successful</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center text-success mb-4">Employee Added Successfully!</h2>

        <div class="alert alert-success text-center">
            Your details have been saved successfully in the system.
        </div>

        <h4 class="text-center mb-3">All Employees</h4>
        <table class="table table-striped table-bordered">
            <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>First</th>
                <th>Last</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Department</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.id}"></td>
                <td th:text="${emp.firstName}"></td>
                <td th:text="${emp.lastName}"></td>
                <td th:text="${emp.email}"></td>
                <td th:text="${emp.phone}"></td>
                <td th:text="${emp.department}"></td>
            </tr>
            </tbody>
        </table>

        <div class="text-center">
            <a href="/" class="btn btn-outline-primary mt-3 me-2">Add New Employee</a>
            <a href="/employees" class="btn btn-outline-secondary mt-3">View Full List</a>
        </div>
    </div>
</div>
</body>
</html>
