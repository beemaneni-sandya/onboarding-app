<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Employees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Employee List</h2>

        <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>

        <table class="table table-striped table-bordered">
            <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>First</th>
                <th>Last</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.id}"></td>
                <td th:text="${emp.firstName}"></td>
                <td th:text="${emp.lastName}"></td>
                <td th:text="${emp.email}"></td>
                <td th:text="${emp.phone}"></td>
                <td th:text="${emp.department}"></td>
                <td class="text-center">
                    <a th:href="@{'/edit/' + ${emp.id}}" class="btn btn-sm btn-warning me-1">Edit</a>
                    <a th:href="@{'/delete/' + ${emp.id}}" class="btn btn-sm btn-danger me-1"
                       onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
                    <!-- Timesheets button -->
                    <a th:href="@{'/employees/' + ${emp.id} + '/timesheets'}" class="btn btn-sm btn-info">Timesheets</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="text-center">
            <a href="/" class="btn btn-outline-primary mt-3">Add New Employee</a>
        </div>

    </div>
</div>
</body>
</html>
