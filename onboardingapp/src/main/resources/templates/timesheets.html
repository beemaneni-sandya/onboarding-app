<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Timesheets for Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">
            Timesheets for
            <span th:text="${employee.firstName + ' ' + employee.lastName}"></span>
        </h2>

        <!-- Flash message -->
        <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>

        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Hours</th>
                <th>Description</th>
                <th>Status</th>
                <th>Manager Comments</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ts : ${timesheets}">
                <td th:text="${ts.id}"></td>
                <td th:text="${ts.date}"></td>
                <td th:text="${ts.hours}"></td>
                <td th:text="${ts.description}"></td>
                <td class="text-center">
                    <span th:class="${ts.status == T(com.example.onboardingapp.model.TimesheetStatus).APPROVED ? 'badge bg-success' :
                                    ts.status == T(com.example.onboardingapp.model.TimesheetStatus).REJECTED ? 'badge bg-danger' :
                                    'badge bg-warning text-dark'}"
                          th:text="${ts.status}"></span>
                </td>
                <td th:text="${ts.managerComments != null ? ts.managerComments : '-'}"></td>

                <td class="text-center">
                    <!-- Delete button -->
                    <a th:href="@{'/timesheets/delete/' + ${ts.id}}"
                       class="btn btn-sm btn-danger mb-1"
                       onclick="return confirm('Are you sure you want to delete this timesheet?');">
                        Delete
                    </a>

                    <!-- Approve/Reject buttons (inline) only if status is PENDING -->
                    <div th:if="${ts.status.name() == 'PENDING'}" class="d-flex gap-2 justify-content-center mt-2">
                        <form th:action="@{'/timesheets/' + ${ts.id} + '/approve'}" method="post" class="d-flex flex-column align-items-center">
                            <input type="text" name="comments" class="form-control form-control-sm mb-1"
                                   placeholder="Optional comment" style="width: 150px;">
                            <button type="submit" class="btn btn-sm btn-success">Approve</button>
                        </form>

                        <form th:action="@{'/timesheets/' + ${ts.id} + '/reject'}" method="post" class="d-flex flex-column align-items-center">
                            <input type="text" name="comments" class="form-control form-control-sm mb-1"
                                   placeholder="Reason (optional)" style="width: 150px;">
                            <button type="submit" class="btn btn-sm btn-warning">Reject</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between mt-3">
            <a th:href="@{'/employees'}" class="btn btn-outline-secondary">Back to Employees</a>
            <a th:href="@{'/employees/' + ${employee.id} + '/timesheets/new'}" class="btn btn-primary">Add Timesheet</a>
        </div>
    </div>
</div>
</body>
</html>
